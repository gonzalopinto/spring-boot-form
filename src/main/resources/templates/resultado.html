<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
	<section th:replace="componentes/tiempo :: interceptor"></section>
	<h1 th:text="${titulo}"></h1>
	<div class="container">
		<a th:href="@{/form}" class="btn btn-success btn-lg my-3">Volver</a>
		<ul class="list-group">
			<li class="list-group-item" th:text="${user.id}"></li>
			<li class="list-group-item"
				th:text="${user.pais.id} + ' - '+  ${user.pais.codigo} +' - '+ ${user.pais.nombre}"></li>
			<li class="list-group-item" th:text="${user.nombre}"></li>
			<li class="list-group-item" th:text="${user.apellidos}"></li>
			<li class="list-group-item" th:text="${user.username}"></li>
			<li class="list-group-item" th:text="${user.password}"></li>
			<li class="list-group-item" th:text="${user.email}"></li>
			<li class="list-group-item" th:text="${user.cuenta}"></li>
			<li class="list-group-item"
				th:text="${#dates.format(user.fechaNacimiento, 'dd/MM/yyyy')}"></li>
			<li class="list-group-item"
				th:text="${#dates.format(user.fechaProximoCumple, 'dd/MM/yyyy')}"></li>
			<li class="list-group-item"
				th:text="'Habilitado:' + ${user.habilitar}"></li>
			<li class="list-group-item" th:text="'GÃ©nero:' + ${user.genero}"></li>
			<li class="list-group-item"
				th:text="'Valor oculto: ' + ${user.valorSecreto}"></li>
		</ul>

		<div>Roles</div>
		<ul class="list-group">
			<li class="list-group-item" th:each="rol: ${user.roles}"
				th:text="${rol.id} + ' - '+  ${rol.nombre} +' - '+ ${rol.role}"></li>
		</ul>
	</div>
</body>
</html>
